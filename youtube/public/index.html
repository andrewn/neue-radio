<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Player</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <root data-state="loading">
    <view class="control">
      <h1>YouTube Player</h1>
      <p>Paste a YouTube link in the box below and press play.</p>
      <form>
        <input class="url" type="search" placeholder="e.g. https://www.youtube.com/watch?v=NCvKXgp-Awo" value="https://www.youtube.com/watch?v=NCvKXgp-Awo"
        />
        <div class="row">
          <button class="submit">▶️</button>
          <button class="stop">⏹️</button>
        </div>
      </form>
    </view>
    <view class="loading">Loading</view>
  </root>

  <script src="app.js"></script>
</body>

</html>
