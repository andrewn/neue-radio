<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Player</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>YouTube Player</h1>
  <p>Paste a YouTube link in the box below and press play.</p>
  <form>
    <input type="text" placeholder="e.g. https://www.youtube.com/watch?v=NCvKXgp-Awo" value="https://www.youtube.com/watch?v=NCvKXgp-Awo"
    />
    <button class="submit">▶️</button>
  </form>

  <script src="app.js"></script>
</body>

</html>
