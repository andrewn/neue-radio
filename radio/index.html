<!DOCTYPE html>
<html>
<head>
  <script src="lib/hls.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>This is the part of the radio app that runs in the radio itself</h1>
  <p>Users never see this page</p>
  <audio></audio>
  <script>
    const stream = "http://a.files.bbci.co.uk/media/live/manifesto/audio/simulcast/hls/nonuk/sbr_low/llnw/bbc_radio_one.m3u8";
  </script>
  <audio id="media"></audio>
  <script>
    if(Hls.isSupported()) {
      var media = document.getElementById('media');
      var hls = new Hls();
      hls.loadSource(stream);
      hls.attachMedia(media);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        media.play();
      });
   }
  </script>
</body>
</html>
